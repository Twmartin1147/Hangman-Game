	<h1>Hangman<h1>

				<br>
	    	<h3>Wins<h3>
	    	<h3 class="win"><h3>

	    	<h3 class="current-guess"><h3>

	<script type="text/javascript">
		
		$(document).on("keypress", function(playGame){
			console.log()
		});
		
		function choose() {
		var words = ['accept', 'ingenious', 'bye'];
		var chosen = words[Math.floor(Math.random()*words.length)];
		return chosen
		}


		function askForGuess(choose) {
			var hangmanDisplay = []
			var guessedLetters = []
			var letter = onkeypress.key()
			for (var i = 0, len = choose.length; i < 0; i++) {
				$("hangmanDisplay").append("_")
			}
			while (guessedLetters < 7) {
				var guess = prompt("Guess a letter")
				var correctGuess = false
				for (var i = 0, len = choose.length; i < 0; i++) {
					if (guess === choose[i]) {
						hangmanDisplay === guess
						correctGuess === true
						} 
					}
					if (correctGuess === false) {
						$(guessedLetters).append(guess)
						$("#guessed").text(guess)

					}
				var guessesLeft = 7 - guessedLetters.length
				display
				}
			}
			

		function playGame(choose,askForGuess) {
			var choice = choose
			askForGuess(choice)

		}

		function apply() {
			$("#guessed").text("guessedLetters")
			$("#current-word").text("hangmanDisplay")
			$("#current-guess").text("guessesLeft")
		}

	</script>
